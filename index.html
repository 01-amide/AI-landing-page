<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags for character encoding and responsive viewport -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Page title and description for SEO -->
        <title>Olamide Ajikan - Frontend Developer</title>
        <meta name="description" content="Frontend Developer & Creative Thinker" />
        <meta name="author" content="Olamide Ajikan" />

        <!-- Open Graph meta tags for social media sharing -->
        <meta property="og:title" content="Olamide Ajikan - Frontend Developer" />
        <meta property="og:description" content="Frontend Developer & Creative Thinker" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card meta tags for Twitter sharing -->
        <meta name="twitter:card" content="summary_large_image" />
        
        <!-- Google Fonts preconnect for performance optimization -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Inter font family with various weights for typography -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="styles.css?v=1.1">
    </head>

    <body>
        <!-- Main hero section containing all content -->
        <section class="hero-section">

            <!-- Decorative background elements for visual appeal -->
            <div class="decorative-elements">
                <!-- Floating circle 1: Large yellow circle -->
                <div class="floating-circle circle-1"></div>
                <!-- Floating circle 2: Medium purple circle -->
                <div class="floating-circle circle-2"></div>
                <!-- Floating circle 3: Small red circle with pulse animation -->
                <div class="floating-circle circle-3"></div>
            </div>

            <!-- Container for hero content with max-width and centering -->
            <div class="hero-content">
                <!-- Text content section with title and subtitle -->
                <div class="text-content">
                    <!-- Main heading with the person's name -->
                    <h1 class="hero-title">Olamide Ajikan</h1>
                    <!-- Subtitle describing the person's role -->
                    <p class="hero-subtitle">Frontend Developer & Creative Thinker</p>
                </div>
                
                <!-- Call-to-action container with button -->
                <div class="cta-container">
                    <!-- Primary action button -->
                    <button class="cta-button">View My Projects</button>
                </div>
            </div>
        </section>
    </body>
</html>
