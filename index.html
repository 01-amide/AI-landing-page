<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags for character encoding and responsive viewport -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Page title and description for SEO -->
        <title>Olamide Ajikan - Frontend Developer</title>
        <meta name="description" content="Frontend Developer & Creative Thinker" />
        <meta name="author" content="Olamide Ajikan" />

        <!-- Open Graph meta tags for social media sharing -->
        <meta property="og:title" content="Olamide Ajikan - Frontend Developer" />
        <meta property="og:description" content="Frontend Developer & Creative Thinker" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card meta tags for Twitter sharing -->
        <meta name="twitter:card" content="summary_large_image" />
        
        <!-- Google Fonts preconnect for performance optimization -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <!-- Inter font family with various weights for typography -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        
        <!-- Custom Tailwind configuration for Inter font and custom animations -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'inter': ['Inter', 'system-ui', 'sans-serif'],
                        },
                        animation: {
                            'fade-in': 'fadeIn 0.8s ease-out',
                            'float': 'float 6s ease-in-out infinite',
                            'pulse-custom': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        },
                        keyframes: {
                            fadeIn: {
                                '0%': { opacity: '0', transform: 'translateY(20px)' },
                                '100%': { opacity: '1', transform: 'translateY(0)' },
                            },
                            float: {
                                '0%, 100%': { transform: 'translateY(0px)' },
                                '50%': { transform: 'translateY(-20px)' },
                            },
                        },
                        backgroundImage: {
                            'gradient-radial': 'linear-gradient(135deg, #e0f2fe 0%, #e9d5ff 100%)',
                        },
                    }
                }
            }
        </script>
        
        <!-- Custom styles for elements that need specific styling -->
        <style>
            body {
                font-family: 'Inter', system-ui, sans-serif;
                overflow: hidden;
            }
            
            .floating-circle {
                filter: blur(20px);
                opacity: 0.8;
            }
            
            .cta-button:hover {
                transform: scale(1.1);
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.15);
            }
            
            .cta-button:active {
                transform: scale(1.02);
            }
            
            @media (max-width: 768px) {
                .circle-1 {
                    width: 6rem;
                    height: 6rem;
                }
                
                .circle-2 {
                    width: 4rem;
                    height: 4rem;
                }
                
                .circle-3 {
                    width: 3rem;
                    height: 3rem;
                }
            }
        </style>
    </head>

    <body class="m-0 p-0 font-inter text-gray-800">
        <!-- Main hero section containing all content -->
        <section class="min-h-screen bg-gradient-radial flex items-center justify-center p-4 relative overflow-hidden">

            <!-- Decorative background elements for visual appeal -->
            <div class="absolute inset-0 overflow-hidden z-10">
                <!-- Floating circle 1: Large yellow circle -->
                <div class="floating-circle circle-1 absolute w-32 h-32 bg-yellow-400/30 rounded-full top-1/4 left-1/4 animate-float"></div>
                <!-- Floating circle 2: Medium purple circle -->
                <div class="floating-circle circle-2 absolute w-24 h-24 bg-purple-300/20 rounded-full bottom-1/3 right-1/4 animate-float" style="animation-delay: 2s;"></div>
                <!-- Floating circle 3: Small red circle with pulse animation -->
                <div class="floating-circle circle-3 absolute w-16 h-16 bg-red-300/40 rounded-full top-1/2 right-1/3 animate-pulse-custom"></div>
            </div>

            <!-- Container for hero content with max-width and centering -->
            <div class="max-w-4xl text-center z-20 relative animate-fade-in">
                <!-- Text content section with title and subtitle -->
                <div class="mb-8">
                    <!-- Main heading with the person's name -->
                    <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold text-gray-900 leading-tight mb-4 tracking-tight">Olamide Ajikan</h1>
                    <!-- Subtitle describing the person's role -->
                    <p class="text-xl md:text-2xl lg:text-3xl font-light text-gray-600 max-w-2xl mx-auto">Frontend Developer & Creative Thinker</p>
                </div>
                
                <!-- Call-to-action container with button -->
                <div class="pt-12">
                    <!-- Primary action button -->
                    <button class="cta-button bg-yellow-400 text-gray-900 font-inter text-lg font-medium px-8 py-3.5 border-2 border-yellow-400/50 rounded-lg cursor-pointer transition-all duration-300 ease-out shadow-md hover:bg-yellow-400/90 inline-block">View My Projects</button>
                </div>
            </div>
        </section>
    </body>
</html>
